<!doctype html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="Waypoint's web application for creating quests">
  <meta name="viewport" content="width=device-width">
<!--   <link rel="stylesheet" href="styles/main.css">
 -->
</head>
<body>
  <!-- <h2>Welcome home!</h2> -->
  <div id="content"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="scripts/app.js"></script>
  <script>
    if (window.location.hash && window.location.hash === "#/_=_") {
      window.location.hash = "";
    }

    var deleteQuest = function (questId) {
      if (!questId) {
        throw new Error("No questId argument provided. Provide quest id to deleteQuest()");
      }

      return $.ajax({
        url: 'http://localhost:3000/quests/' + questId,
        method: 'DELETE'
      })
        .done(function () {
          return true;
        })
        .fail(function () {
          return false;
        });
    };

    deleteQuest(5);
    deleteQuest(6);
    deleteQuest(7);
    deleteQuest(8);
    deleteQuest(9);
    deleteQuest(10);
    deleteQuest(11);
    deleteQuest(12);
    deleteQuest(13);
    deleteQuest(14);
    deleteQuest(15);
    deleteQuest(16);
    deleteQuest(17);
    

    // getQuest(2);
  </script>
</body>
</html>
